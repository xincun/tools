[frmHintEveryDay]
Hint0=在使用迅雷时您可以选择是否打开任务管理功能，没有打开任务管理功能时，所有任务显示在一个列表中；打开任务管理功能后，已经完成的任务和没有完成的任务将分别存放在“已下载”和“正在下载”分类。
Hint1=启动了任务管理功能时，当一个任务下载成功后，该任务会自动从“正在下载”分类移动到“已完成”分类，鼠标左键点击“已完成”分类就可以看到已经完成的任务。
Hint2=当下载速度很高时，可能会出现浏览网页慢、无法进行网络游戏等问题，这时您可以通过文字菜单“工具”－“配置”－“连接”中打开速度限制功能来解决这个问题。
Hint3=迅雷的FTP资源探测器可以访问以FTP形式提供下载的站点，输入FTP地址和用户名/密码按回车键即可查看到该FTP的内容。
Hint4=迅雷提供了任务失败诊断功能，请将鼠标指向失败的任务（不需要点击任务），在悬浮信息窗口中将显示任务失败的原因和相关解决办法。
Hint5=当同时开始的任务多于“同时开始任务数”指定的数值时，任务会自动变成等待状态，您可以通过文字菜单的“工具”－“配置”－“连接配置”来改变“同时开始的任务数”。
Hint6=您可以自定义工具栏的按钮，选择显示哪些按钮，去掉哪些按钮。请右键点击一个功能按钮，选择“自定义”，就可以自由增加/减少按钮、选择是否显示文字了。
Hint7=如果您在下载过程中遇到资源越来越少、速度越来越慢的情况，可以右键点击任务，选择“查询更多资源”以提高下载速度；注意：请不要频繁使用该功能，间隔时间必须在5分钟以上！
Hint8=当您需要下载很多文件而又不希望一直在电脑前等候时，就可以打开“下载完成后关机”的功能，当所有的下载任务都完成的时候迅雷会自动关闭电脑。
Hint9=在下载某些文件时，由于原始地址失效等原因，迅雷会通过其他资源进行下载，可能会出现下载的文件不是您需要文件的问题，您可以右键点击该文件，选择“从原始地址重新下载”或者在新建任务面板选中“只从原始地址下载”来解决这个问题。
Hint10=如果您想知道如何使用迅雷，请访问迅雷的帮助页面（http://help.xunlei.com）。
Hint11=您可以启动迅雷的“下载完成后杀毒”功能来保证下载文件的安全。在“配置”－“病毒保护”中可以启动该功能。
Hint12=只要点击任务列表任何列的标题，任务列表中的所有任务就可以方便的进行排序。
Hint13=您可以把一个下载链接拖动到迅雷的主窗口或者悬浮窗来新建一个下载任务。
Hint14=您可以到迅雷的官方论坛报告您遇到的问题或者提出意见和建议，请直接点击迅雷工具栏的“论坛”按钮，或者访问http://bbs.xunlei.com。
Hint15=删除任务时同时按“shift”键，这样就会直接删除任务，而不是把任务删除到迅雷的垃圾箱。
Hint16=通过查看连接信息可以更清楚的知道任务的下载情况，您可以通过文字菜单的“查看”－“信息窗口”或者点击迅雷主界面左下角的连接信息快捷图标来打开信息显示窗口。
Hint17=当迅雷的垃圾箱中有很多任务时，您可以右键点击迅雷的“垃圾箱”分类，选择“清空垃圾箱”来一次删除所有不需要的任务。
Hint18=为什么使用迅雷下载文件有时会遇到进度倒退的问题？这是因为迅雷使用了同时从多资源下载的技术，在下载中有可能出现部分数据错误的情况，迅雷的自动纠错功能会删除错误部分的数据并重新下载，此时就会出现进度倒退的情况。
Hint19=如果您遇到使用迅雷下载时所有的任务都失败的问题，请确定：1、您能正常的上网；2、您的防火墙没有阻止迅雷访问网络；3、如果使用了代理服务器，检查您的代理设置是否正确，如果需要获得更多帮助请访问 http://help.xunlei.com
Hint20=当您下载的文件很大时，在磁盘上创建文件需要一定的时间，这时请耐心等待。
Hint21=某些服务器不支持断点续传，从这种服务器下载文件时，如果暂停了任务，下次开始时将会从头开始下载，当您暂停这样的任务时迅雷会给出相应的提示。
